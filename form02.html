<!-- Create a form that includes a input element that gives a user to select only one of many options. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin: 16px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Favorite Hero</legend>
            <label>Your name
                <input type="text" name="user-name" placeholder="Enter Name"/>
            </label>
            <p>
                <label> <input type="checkbox" checked /> Batman </label>
              </p>
              <p>
                <label> <input type="checkbox" /> Superman </label>
              </p>
              <p>
                <label> <input type="checkbox" /> Iron Man </label>
              </p>
              <p>
                <label> <input type="checkbox" /> Spider Man </label>
              </p>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
